<h1 class="header">Login with Firebase or Social Providers</h1>
<div class="container"> 
  <div class="split left">
    <div class="col-md-1 col-md-offset-2">
      <form [formGroup]="loginForm">
         <!-- <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>  -->


        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email Address" >
        </mat-form-field>
<br>

        <!-- <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
        </div> -->

        <mat-form-field>
          <input type="password" matInput [formControl]="myControl" placeholder="password" >
        </mat-form-field>
<br>
        
        <button mat-raised-button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-default">Login</button>
        

        
      </form>
   
    <div class="split right">
      <div class="col-md-4 col-md-offset-7">
        <form [formGroup]="loginForm">
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email Address" >
          </mat-form-field>
  <br>
  
  
          <mat-form-field>
            <input type="password" matInput [formControl]="myControl" placeholder="password" >
          </mat-form-field>
  <br>
          
          <button mat-raised-button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-default">Login</button>
          
        </form>
      </div>
    </div>

<br><br>

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Login with Facebook* not working  </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Login with Google</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-info btn-block" (click)="tryTwitterLogin()">Login with Twitter* not working</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>No account yet? <a href="/register">Create an account</a></p>
    </div>
  </div>
</div>
